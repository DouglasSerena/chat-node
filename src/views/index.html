<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- CSS only -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
            crossorigin="anonymous"
        />

        <!-- JS, Popper.js, and jQuery -->
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"
        ></script>

        <link
            href="/static/message/index.css"
            rel="stylesheet"
        />
        <script src="/static/message/index.js"></script>

        <title>Home</title>
    </head>
    <body class="overflow-hidden">
        <header class="text-center pt-4 mb-2">
            <h1 class="font-weight-bold">Welcome to web chat</h1>
        </header>
        <main class="container">
            <form class="p-4 shadow class m-auto" style="max-width: 400px;">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input
                        type="text"
                        data-type="name"
                        id="name"
                        name="name"
                        class="form-control"
                        placeholder="Name"
                    />
                    <div class="invalid-feedback">
                        Fill in the field with your name, less than 20 characters.
                    </div>
                </div>
                <input type="hidden" id="id" name="id">
                <div class="form-group">
                    <label for="room">Room</label>
                    <input
                    type="text"
                    data-type="room"
                    id="room"
                    name="room"
                    class="form-control"
                    placeholder="Room"
                />
                    <div class="invalid-feedback">
                        Enter a room with less than 20 characters.
                    </div>
                </div>
                <input
                    type="submit"
                    class="btn btn-primary w-100"
                    value="Entrar"
                />
            </form>
        </div>
        <script>
            const form = document.querySelector('form');
            
            form.addEventListener('submit' , e => {
                e.preventDefault();
                const name = form.name.value
                const room = form.room.value
                if(name === ""  || name.length > 20) form.name.classList.add('is-invalid');
                if(room === ""  || name.length > 20) form.room.classList.add('is-invalid');
                if((name !== "" && room !== "") && (room.length <= 20 && name.length <= 20)) {
                    window.location.href = `/chat?name=${name}&room=${room}`;
                }
            })
            document.querySelectorAll('[data-type]').forEach(input => {
                input.addEventListener('input', e => {
                    input.classList.remove('is-invalid')
                });
            })
        </script>
    </body>
</html>
